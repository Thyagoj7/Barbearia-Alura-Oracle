<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form>
        <label for="nomesobrenome">Nome e Sobre Nome</label>
        <input type="text" id="nomesbrenome" Class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" Class="input-padrao" required placeholder="email@dominio"> 

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" Class="input-padrao" required placeholder="(xx)xxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" Class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"> <input type="radio" id="radio-email" name="radio-contato">Email</label>
           

            <label for="radio-telefone"><input type="radio" id="radio-telefone" name="radio-contato">Telefone</label>
            

            <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="radio-contato" checked>WhatsApp</label>
            
        </fieldset>
        <fieldset>
            <legend>Qual horário prefere ser atendido</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
        
        <label Class="checkbox"><input type="checkbox">Gostaria de receber nossas informações por email?</label>
                                        
        <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
        
    </table>
</main>

<footer>
    <img src="logo-branco.png" alt="Logo branco">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
</footer>
</body>
